services:
  blog:
    build: .
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: "change-this-in-real-life"
      ADMIN_PASSWORD: "admin123"
      DATABASE_URL: "sqlite:////data/blog.db"
      FLASK_APP: "app.py"
      LOG_LEVEL: "INFO"
      LOG_FORMAT: "json"
      ENABLE_FILE_LOG: "true"
    volumes:
      - blogdata:/data
    restart: unless-stopped

volumes:
  blogdata:
