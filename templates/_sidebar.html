<aside class="card">
  <h3 style="margin-top:0">Buscar</h3>
  <form method="get" action="{{ url_for('search') }}">
    <input type="text" name="q" placeholder="Buscar..." value="{{ request.args.get('q','') }}">
    <div style="height:10px"></div>
    <button type="submit">Buscar</button>
  </form>

  <hr style="border:none; border-top:1px solid #e5e7eb; margin:14px 0">

  <h3 style="margin-top:0">Ãšltimos</h3>
  {% for p in latest %}
    <div style="margin:10px 0">
      <a href="{{ url_for('post_view', slug=p.slug) }}">{{ p.title }}</a><br>
      <span class="muted">{{ p.publish_at.strftime("%Y-%m-%d") }}</span>
    </div>
  {% endfor %}

  <hr style="border:none; border-top:1px solid #e5e7eb; margin:14px 0">

  <h3 style="margin-top:0">Tags</h3>
  <div class="pills">
    {% for t in tag_cloud %}
      <a href="{{ url_for('tag_view', name=t.name) }}">{{ t.name }}</a>
    {% endfor %}
  </div>

  <hr style="border:none; border-top:1px solid #e5e7eb; margin:14px 0">

  <div class="muted"><a href="{{ url_for('feed') }}">RSS feed</a></div>
</aside>
